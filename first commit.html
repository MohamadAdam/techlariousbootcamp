<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
    </head>
    <body>
        <h1>Contact Information</h1>
        <div class="container">
            <form action="submit.js" method="post">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="fname" placeholder="Enter your first name">

                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lname" placeholder="Enter your last name">

                <label for="email">Email</label>
                <input type="email" id="email" name="mail" placeholder="Enter your Email">

                <label for="password">Password</label>
                <input type="password" id="password" name="pass" placeholder="Enter your password">

                <label for="country">country</label>
                <select id="country" name="country">
                    <option value="united kingdom">United kingdom</option>
                    <option value="lebanon">lebanon</option>
                    <option value="England">England</option>
                    <option value="United states">United states</option>
                </select>

                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Enter your message" name="message"></textarea>
                <input type="submit" value="Send now">
            </form>
        </div>
    </body>
</html>
